<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/challenging/5day.css" />
    <title>5Day</title>
</head>
<body>
    <div id="all-in-one">
        <div id="titelbar">
            <div class="titelbar__x" >
                <i class="fa-solid fa-x"></i>
            </div>
            <div class="titelbar__t">Playlist</div>
        </div>
        <div id="primary">
            <div class="primary__box" id="bbox-color">
                <!--이미지 아이콘?-->
            </div>
            <div class="primary__t">
                <div class="primary__title">Random Love</div>
                <div class="primary__by">by Divay kappor</div>
            </div>
        </div>
        <div id="actionbar">
            <div class="actionbar__column">
                <i class="fa-solid fa-play"></i>
                <span class="actionbar__pt">play</span>
            </div>
            <div class="actionbar__column">
                <i class="fa-brands fa-gratipay"></i>
            </div>
            <div class="actionbar__column">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
        </div>
        <div id="playlist">
            <div class="playlist__space">
                <div class="playlist__box" id="sbox-one"></div>
                <div class="playlist__text">
                    <div class="playlist__title">Matatgasti</div>
                    <div class="playlist__by">Mohit chauhan</div>
                </div>
            </div>
            <div class="playlist__space">
                <div class="playlist__box"id="sbox-tow"></div>
                <div class="playlist__text">
                    <div class="playlist__title">Attitude</div>
                    <div class="playlist__by">Lewis OfMana . Attitude</div>
                </div>
            </div>
            <div class="playlist__space">
                <div class="playlist__box" id="sbox-tree"></div>
                <div class="playlist__text">
                    <div class="playlist__title">Try Everthing</div>
                    <div class="playlist__by">Shakira . Zootopai</div>
                </div>
            </div>
            <div class="playlist__space">
                <div class="playlist__box"  id="sbox-four"></div>
                <div class="playlist__text">
                    <div class="playlist__title">Sunflower</div>
                    <div class="playlist__by">Joseph Vincent . Sunflower</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/04df4da1bd.js" crossorigin="anonymous"></script>
</body>
</html>
